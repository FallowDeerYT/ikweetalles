<!doctype html>
<html lang="nl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Ik weet alles</title>

<style>
:root{
  --bg:#020b05;
  --green:#19ff6a;
  --muted:#7dffb0;
  --border:1px solid rgba(25,255,106,.22);
  --shadow:0 0 25px rgba(25,255,106,.12);
  --mono:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Courier New",monospace;
}
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  font-family:var(--mono);
  color:var(--green);
  background:
    radial-gradient(1200px 700px at 15% 0%, rgba(25,255,106,.12), transparent 55%),
    radial-gradient(1000px 650px at 85% 25%, rgba(0,200,83,.10), transparent 55%),
    linear-gradient(180deg,#010603,var(--bg));
  display:flex;
  align-items:center;
  justify-content:center;
  padding:28px;
}
.fadein{animation:fadeIn 1s ease forwards;opacity:0}
@keyframes fadeIn{to{opacity:1}}
.wrap{width:min(1100px,100%)}
.card{
  background:linear-gradient(180deg, rgba(4,20,11,.92), rgba(2,11,5,.92));
  border:var(--border);
  border-radius:20px;
  box-shadow:var(--shadow);
  overflow:hidden;
}
header{padding:22px;border-bottom:1px solid rgba(25,255,106,.18)}
main{padding:18px}
.grid{display:grid;grid-template-columns:1fr;gap:12px}
@media(min-width:860px){.grid{grid-template-columns:1fr 1fr}}
.item{border:var(--border);background:rgba(0,0,0,.18);border-radius:16px;padding:14px}
.label{font-size:12px;color:var(--muted);margin-bottom:6px}
.value{font-size:16px;word-break:break-word}
button{
  cursor:pointer;border-radius:12px;border:1px solid rgba(25,255,106,.35);
  background:rgba(25,255,106,.08);color:var(--green);
  padding:10px 14px;font-family:var(--mono)
}
button:hover{background:rgba(25,255,106,.14)}
</style>
</head>

<!-- Animatie linksonder -->
<div id="helloBox" style="
  position:fixed;
  left:20px;
  bottom:90px;
  z-index:9999;
  padding:12px 16px;
  border-radius:14px;
  border:1px solid rgba(25,255,106,.25);
  background:rgba(0,0,0,.35);
  font-family:var(--mono);
  color:var(--green);
  font-size:16px;
  box-shadow:0 0 20px rgba(25,255,106,.08);
">
  Versturen naar Kasper<span id="dots">.</span>
</div>

<body>
<div class="wrap fadein">
<div class="card">
<header>
<h1>Ik weet alles. Probeer de volgende keer eens je deuren op slot te doen.</h1>
</header>

<main>
<div class="grid">
<div class="item"><div class="label">IP</div><div class="value" id="ip">…</div></div>
<div class="item"><div class="label">Locatie</div><div class="value" id="loc">…</div></div>
<div class="item"><div class="label">ISP</div><div class="value" id="isp">…</div></div>
<div class="item"><div class="label">Browser</div><div class="value" id="browser">…</div></div>
<div class="item"><div class="label">OS</div><div class="value" id="os">…</div></div>
<div class="item"><div class="label">Scherm</div><div class="value" id="screen">…</div></div>
<div class="item"><div class="label">Taal</div><div class="value" id="lang">…</div></div>
<div class="item"><div class="label">Tijdzone</div><div class="value" id="tz">…</div></div>
<div class="item"><div class="label">GPU</div><div class="value" id="gpu">…</div></div>
<div class="item"><div class="label">CPU cores</div><div class="value" id="cores">…</div></div>
<div class="item" style="grid-column:1/-1;">
<div class="label">Fingerprint</div>
<div class="value" id="fp">…</div>
</div>
</div>

<div style="margin-top:16px;text-align:right;">
<button id="deleteBtn">Verwijder mijn informatie van de dark web</button>
</div>
</main>
</div>
</div>

<div id="overlay" style="
  position:fixed;
  inset:0;
  display:none;
  z-index:99999;
  overflow:hidden;
">
  <img
    src="https://i.ibb.co/tPHwmZmJ/image.jpg"
    style="
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      object-position:center;
      display:block;
    "
  >
</div>

<script>
const el=id=>document.getElementById(id);
const out={};

function safe(v){return v||"Onbekend";}
function join(a){return a.filter(Boolean).join(", ");}

async function fetchJSON(url){
 try{const r=await fetch(url);return await r.json();}
 catch{return null;}
}

function detectGPU(){
 try{
  const c=document.createElement("canvas");
  const gl=c.getContext("webgl");
  const dbg=gl.getExtension("WEBGL_debug_renderer_info");
  return dbg?gl.getParameter(dbg.UNMASKED_RENDERER_WEBGL):"Onbekend";
 }catch{return "Onbekend";}
}

async function load(){
 out.browser=navigator.userAgent;
 out.os=navigator.platform;
 out.screen=`${screen.width}×${screen.height}`;
 out.lang=navigator.language;
 out.tz=Intl.DateTimeFormat().resolvedOptions().timeZone;
 out.gpu=detectGPU();
 out.cores=navigator.hardwareConcurrency;

 const ipData=await fetchJSON("https://api.ipify.org?format=json");
 if(ipData) out.ip=ipData.ip;

 if(out.ip){
  const geo=await fetchJSON(`https://api.ip.sb/geoip/${out.ip}`);
  if(geo){
   out.city=geo.city;
   out.region=geo.region;
   out.country=geo.country;
   out.isp=geo.isp;
  }
 }

 el("ip").textContent=safe(out.ip);
 el("loc").textContent=join([out.city,out.region,out.country])||"Onbekend";
 el("isp").textContent=safe(out.isp);
 el("browser").textContent=safe(out.browser);
 el("os").textContent=safe(out.os);
 el("screen").textContent=safe(out.screen);
 el("lang").textContent=safe(out.lang);
 el("tz").textContent=safe(out.tz);
 el("gpu").textContent=safe(out.gpu);
 el("cores").textContent=safe(out.cores);

 const fp=await crypto.subtle.digest("SHA-256",
  new TextEncoder().encode(JSON.stringify(out)));
 el("fp").textContent=[...new Uint8Array(fp)]
  .map(b=>b.toString(16).padStart(2,"0")).join("");
}

load();

el("deleteBtn").addEventListener("click",()=>{
 const ids=["ip","loc","isp","browser","os","screen","lang","tz","gpu","cores","fp"];
 ids.forEach(id=>el(id).textContent="Onbekend");
 el("overlay").style.display="flex";

 setTimeout(()=>{
  window.close();
  setTimeout(()=>{
    if(!window.closed){
      alert("Druk Ctrl+W om af te sluiten");
    }
  },200);
 },1500);
});
</script>

<script>
  const dotsEl = document.getElementById("dots");
  let dotCount = 1;

  setInterval(() => {
    dotCount++;
    if (dotCount > 3) dotCount = 1;
    dotsEl.textContent = ".".repeat(dotCount);
  }, 500);
</script>

</body>
</html>
